<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input id="d1" type="password">
        <button id="d2" onclick="abc()">Show</button>
        <script>
            function abc(){
                if(document.getElementById("d1").type=="text"){
                    document.getElementById("d1").type="password";
                    document.getElementById("d2").innerHTML="show"
                }else{
                    document.getElementById("d1").type="text";
                    document.getElementById("d2").innerHTML="hide";
                }
            }
        </script>
    </body>
</html>
