<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input id="d" type="text">
        <input id="d1" type="text" onblur="abc()">
        <h1 id="d2"></h1>
        <script>
            function abc(){
                var x = document.getElementById("d").value;
                var y = document.getElementById("d1").value;
                var z = document.getElementById("d2")
                const Mismatch = "not matched";
                z.innerHTML=(x === y)? "Matched":Mismatch
            }

        </script>
    </body>
</html>

enums are used in global constants
in this if we change the value in 1st text box then it will not check modified one and it will have same output.
