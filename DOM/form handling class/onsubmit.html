<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form action="http://naistsam.com" onsubmit="abc()">
            <input type="text" name="name">
            <input type="text" name="city">
            <button>save</button>
        </form>
        <script>
            function abc(){
                alert("abc called")
            }
        </script>
    </body>
</html>
<!--
*button are default submit buttons
*we can submit the form by using onsubmit instead of onclick
*we can prevent default nature of button by using preventdefault method -->
