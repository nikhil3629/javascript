<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input id="d" type="text" onblur="abc(event)">
        <input id="d1" type="text" onblur="abc(event)">
        <h1 id="d2"></h1>
        <script>
            var c1touched = false;
            var c2touched = false;
            function abc(e){
                if(e.target.id == "d"){
                    c1touched=true;
                }
                if(e.target.id == "d1"){
                    c2touched = true;
                }
                var x = document.getElementById("d").value;
                var y = document.getElementById("d1").value;
                var z = document.getElementById("d2")
                const Mismatch = "not matched";
                if(c1touched && c2touched){
                    z.innerHTML=(x === y)? "Matched":Mismatch
                }
                
            }

        </script>
    </body>
</html>
