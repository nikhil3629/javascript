<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button onclick="abc(event)">chittibabu</button>
        <script>
        function abc(ev){
            console.log("Hello Edupoly",ev)
        }
        </script>
    </body>
</html>
<!-- 
Note: In event handler we should write "event" only.
-> when function calls ev it will provide objects,methods and properties.

-->
