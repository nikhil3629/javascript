<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button onclick="abc(event)">clicked 0 times</button>
        <script>
            var c = 0;
             function abc(v){
                c++;
              v.target.innerHTML= "clicked"+c+"times";
             }
        </script>
    </body>
</html>
