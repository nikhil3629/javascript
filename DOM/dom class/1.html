<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button onclick="abc()">chittibabu</button>
        <script>
              function abc(){
                console.log("edupoly")
              }
        </script>
    </body>
</html>

<!--
when we click on button then it will call the function and it will be displayed in output.
->click is event.
->onclick is event listener.
->abc( ) is handler.
->bind of onclick and abc( ) is called as event binding.
-->
