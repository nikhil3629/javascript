<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="g"></div>
        <ul id="n">

        </ul>
        <script>
            var ar = [10,2,4,57,9,6];
            for(let i = 0; i<ar.length; i++){
                var newbtn = document.createElement("button")
                newbtn.innerHTML=ar[i];
                newbtn.onclick=function(){
                alert(i)
            }
                var x = document.getElementById("g")
                x.appendChild(newbtn)
                
            }

            
            

            
        </script>
    </body>
</html>
