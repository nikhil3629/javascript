<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input type="text" onkeyup="xyz(event)">

        <script>
               function xyz(e){
                console.log(e.target.value)
               }
        </script>
    </body>
</html>
<!--
for inputs it will have "values"
for open and close box will have "innerHTML"
->There are different events they are keyup,keydown,button click,double click,onclick, key press etc. -->
