<html>

                <th>city</th>
                <th>salary</th>
            </thead>
            <tbody id="tb">
            </tbody>
        </table>
        <script>
            var people = [
                        {
                        "firstname": "praveen",

                        "age": 36,
                        "gender": "male",
                        "city": "hyd",
                        "salary": 10000
                        },
                        {
                        "firstname": "srikanth",
                        "lastname": "gubbala",
                        "age": 32,
                        "gender": "male",
                        "city": "bengaluru",

                        },
                        {
                        "firstname": "pradeep",

                        "age": 21,

                        {

                        }
                        ];
                        people.forEach(function(a){
                            var b = document.createElement("tr");
                            if(a.salary > 20000){
                                var c = document.createElement("td");
                                c.innerHTML = a.firstname;
                                b.appendChild(c);
                                var d = document.createElement("td");
                                d.innerHTML = a.lastname;
                                b.appendChild(d);
                                var e = document.createElement("td");
                                e.innerHTML = a.age;
                                b.appendChild(e);
                                var f = document.createElement("td");
                                f.innerHTML = a.gender;
                                b.appendChild(f);
                                var g = document.createElement("td");
                                g.innerHTML = a.city;
                                b.appendChild(g);
                                var h = document.createElement("td");
                                h.innerHTML = a.salary;
                                b.appendChild(h);
                                document.getElementById("tb").appendChild(b);
                            }
                        })
        </script>
    </body>
</html>
