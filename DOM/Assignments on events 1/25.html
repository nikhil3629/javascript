<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table border="1px solid" cellspacing="0px" width="400px" height="400px">
            <form onsubmit="abc(event)">
                <tr>
                    <td><label>Firstname</label></td>
                    <td><input type="text" name="Firstname" placeholder="Firstname" required></td>
                </tr>
                <tr>
                    <td><label>Lastname</label></td>
                    <td><input type="text" name="Lastname" placeholder="Lastname" required></td>
                </tr>
                <tr>
                    <td><label>Date of Birth:</label></td>
                    <td><input type="date" name="Date" required></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" value="Male" required>Male
                        <input type="radio" name="gender" value="Female" required>Female
                        <input type="radio" name="gender" value="Others" required>Others
                    </td>
                </tr>
                <tr>
                    <td><label>Technologies</label></td>
                    <td>
                        <input type="checkbox" name="tech" value="html">html
                        <input type="checkbox" name="tech" value="css">css
                        <input type="checkbox" name="tech" value="bootstrap">bootstrap
                        <input type="checkbox" name="tech" value="react">react
                        <input type="checkbox" name="tech" value="java">java
                    </td>
                </tr>
                <tr>
                    <td><label >Country</label></td>
                    <td>
                        <select name="country">
                        <option>India</option>
                        <option>Srilanka</option>
                        <option>Pakistan</option>
                        <option>Russia</option>
                        <option>United States Of America</option>
                        </select>
                        
                    </td>
                </tr>
                <tr>
                    <td><label>Comments:</label></td>
                    <td>
                        <textarea name="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><center><button>Save</button></center></td>
                </tr>
            </form>
        </table>
        <script>
           function abc(details){
            details.preventDefault();
            var myform = new FormData(details.target);
            var obj = {};
            for(var i of myform.keys()){
                obj[i] = myform.getAll(i).length == 1 ? myform.get(i) : myform.getAll(i);
            }
            console.log(obj);
           }

        </script>
    </body>
</html>
