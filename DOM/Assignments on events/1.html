<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="d" style="border:solid;height:100px;width:100px"></div><br>
        <button  onclick="abc(event)">red</button>
        <button  onclick="bce(event)">green</button>
        <button  onclick="ced(event)">blue</button>
        <button  onclick="edf(event)">reset</button>
    
        <script>
             function abc(e){
               var x = document.getElementById("d")
               x.style.backgroundColor="red"
             }
             function bce(v){
                var y = document.getElementById("d")
                y.style.backgroundColor="green"
             }
             function ced(s){
                var z = document.getElementById("d")
                z.style.backgroundColor = "blue"
             }
             function edf(r){
                var k = document.getElementById("d")
                k.style.backgroundColor = "white"
             }
        </script>
    </body>
</html>
