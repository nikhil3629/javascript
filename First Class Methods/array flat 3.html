<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var ar = [5,7,8,[4,[9,5]],6,[9,5,7],54,67];
            var x = ar.flat(2);
            console.log(x)
        </script>
    </body>
</html>

If we have two arrays then we can flat them by giving 2 in var x = ar.flat(2)
If we have three arrays then we flat them by giving 3 in var x = ar.flat(3)
