<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function prime(a){
              var count = 0;
              for(i=1; i<=a; i++){
                if(a%i == 0){
                    count++;
                }
              }
              if(count == 2){
                return (a+" is a prime number")
              }else{
                return (a+" is not a prime number")
              }
            }
            var num = prime(+prompt());
            console.log(num)
        </script>
    </body>
</html>
