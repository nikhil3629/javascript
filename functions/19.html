    <body>
        <script>
            function display(a){
                var count = 0;
                 var sum = 0;
                 while(a>0){
                 var rem = a%rem;
                    sum = sum+rem;
                    count++;
                    a = parseInt(a/10);
                 }
                 return count;
            }
            var num = display(+prompt())
            console.log(num)
        </script>
    </body>
