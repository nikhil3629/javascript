<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function pali(a){
                var num1 = a;
                var rev = 0;
                while(a>0){
                    rem = a%10;
                    rev = rev*10+rem;
                    a=parseInt(a/10);
                }
                if(num1 == rev){
                    return (num1 +" is a palindrome")
                }else{
                    return (num1 +" is not a palindrome")
                }
            }
            var num = pali(+prompt());
            console.log(num)
        </script>
    </body>
</html>
