<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function great(a,b,c){
                if(a>b){
                    if(a>c){
                        return a;
                    }else{
                        return c;
                    }
                }else{
                    if(b>c){
                        return b
                    }else{
                        return c
                    }
                }

            }
            var num = great(15,17,19)
            console.log(num)
        </script>
    </body>
</html>
