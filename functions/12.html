<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function ascend(a,b,c){
              if(a<b){
                if(a<c){
                    if(b<c){
                        return([a,b,c])
                    }else{
                        return([a,c,b])
                    }
                }else{
                    return([c,a,b])
                }
              }else{
                if(b<c){
                    if(a<c){
                        return([b,a,c])
                    }else{
                        return([b,c,a])
                    }
                }else{
                    return([c,b,a])
                }
              }
            }
            var num = ascend(5,4,3);
            console.log(num)
        </script>
    </body>
</html>
