<!DOCTYPE html>
<html>

    <body>
        <script>
            function compare(a,b,c){
                if(a>b){
                    if(a>c){
                           return(a)
                    }else{
                        return(c)
                    }
                }else{
                    if(b>c){
                        return(b)
                    }else{
                        return(c)
                    }
                }

            }
            var greatest = compare(45,67,23);
            console.log(greatest);
        </script>
    </body>
