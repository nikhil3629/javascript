<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function  reverse(a){
                   var rev = 0;
                   while(a>0){
                    rem = a%10;
                    rev = rev*10+rem;
                    a = parseInt(a/10);
                   }
                   return rev;
            }
            var num = reverse(+prompt());
            console.log(num)
        </script>
    </body>
</html>
