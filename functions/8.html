<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
           function ct(a){
             var count = 0;
             var sum = 0;
             while(a>0){
              var rem = a%10;
              sum = sum + rem;
              count++;
              a = parseInt(a/10)
             }
             return count;
           }
           var num = ct(+prompt())
           console.log(num)
        </script>
    </body>
</html>
