<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var x = Number("250")
            console.log(x)
            var y = Number("15.6")
            console.log(y)
            var z = Number(true)
            console.log(z)
            var w = Number(null) //0
            console.log(w)
            var v = Number("")  //0
            console.log(v)
            var a = Number("hi") //NAN
            console.log(a)
            var b = Number(undefined) //NAN
            console.log(b)
            var c = Number(NaN)  //NaN
            console.log(c)
        </script>
    </body>
</html>
