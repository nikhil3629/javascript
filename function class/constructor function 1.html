<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function emp(){     //constructor function
                this.name = "nikhil";   // "this" is a keyword.
                this.age = "21";
                this.place = "kadapa";
            }
            var em1 = new emp();    // it is an instance object.
            console.log(em1)
        </script>
    </body>
</html>
//constructor function: If we create an object by using function then it is known as constructor function.
// It is also used to create objects.
