<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var ob1 = {
                firstname : "venky",
                mobile : "9985"
            }
            var ob2 = {
                place : "Kurnool",
                year : "2002"
            }
            ob1.__proto__ = ob2;

        </script>
