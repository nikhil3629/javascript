        <script>
            var x = "Nikhil";
            var y = "";
            var z = x;
            for(i=x.length-1;i>=0;i--){
                y= y+x[i];
             }
             if(z == y){
                console.log("It is palindrome")
             }else{
                console.log("it is not palindrome")
             }

        </script>
